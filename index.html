<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking Webpage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 2rem;
            font-weight: 600;
        }
        main {
            padding: 2rem 3rem;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .notes {
            margin-top: 2rem;
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }
        .note {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .note:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .note h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        .note p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 4;
            overflow: hidden;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .note-expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 80%;
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 15px;
            transition: none;
            overflow: auto;
            max-height: 80%;
            box-sizing: border-box;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Note-Taking Webpage</h1>
    </header>
    <main>
        <input type="text" id="noteTitle" placeholder="Enter note title..." />
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button onclick="addNote()">Save Note</button>
        <div class="notes" id="notesContainer"></div>
    </main>

    <script>
        // Load notes from localStorage when the page loads
        window.onload = function() {
            loadNotes();
        };

        // Function to add a new note
        function addNote() {
            const noteTitle = document.getElementById('noteTitle').value;
            const noteInput = document.getElementById('noteInput').value;
            const notesContainer = document.getElementById('notesContainer');

            if (noteTitle.trim() !== '' && noteInput.trim() !== '') {
                const note = document.createElement('div');
                note.className = 'note';

                // Display the title only initially
                const title = document.createElement('h3');
                title.textContent = noteTitle;
                note.appendChild(title);

                // Store the full note content
                note.dataset.content = noteInput;

                // Add delete button to the note
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = '×';
                deleteButton.onclick = function(event) {
                    event.stopPropagation();
                    deleteNote(note, noteTitle);
                };
                note.appendChild(deleteButton);

                // Add event listener to expand the note
                note.addEventListener('click', (e) => {
                    e.stopPropagation();
                    expandNote(note);
                });

                notesContainer.appendChild(note);

                // Save the note to localStorage
                saveNoteToLocalStorage(noteTitle, noteInput);

                // Clear input fields after saving
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteInput').value = '';
            } else {
                alert('Please provide a title and note content.');
            }
        }

        // Function to expand a note when clicked
        function expandNote(note) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.addEventListener('click', () => {
                document.body.removeChild(overlay);
                document.body.removeChild(expandedNote);
            });
            document.body.appendChild(overlay);

            const expandedNote = document.createElement('div');
            expandedNote.className = 'note-expanded';

            // Display the full note content
            const title = document.createElement('h3');
            title.textContent = note.querySelector('h3').textContent;
            expandedNote.appendChild(title);

            const content = document.createElement('p');
            content.textContent = note.dataset.content;
            expandedNote.appendChild(content);

            expandedNote.addEventListener('click', (e) => e.stopPropagation());

            document.body.appendChild(expandedNote);
        }

        // Close expanded note when clicking anywhere else on the body
        document.addEventListener('click', () => {
            const expandedNote = document.querySelector('.note-expanded');
            const overlay = document.querySelector('.overlay');
            if (expandedNote && overlay) {
                document.body.removeChild(overlay);
                document.body.removeChild(expandedNote);
            }
        });

        // Function to save notes to localStorage
        function saveNoteToLocalStorage(title, content) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push({ title, content });
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Function to load notes from localStorage
        function loadNotes() {
            const notesContainer = document.getElementById('notesContainer');
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note';

                // Display the title only initially
                const title = document.createElement('h3');
                title.textContent = note.title;
                noteElement.appendChild(title);

                // Store the full note content
                noteElement.dataset.content = note.content;

                // Add delete button to the note
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = '×';
                deleteButton.onclick = function(event) {
                    event.stopPropagation();
                    deleteNote(noteElement, note.title);
                };
                noteElement.appendChild(deleteButton);

                // Add event listener to expand the note
                noteElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    expandNote(noteElement);
                });

                notesContainer.appendChild(noteElement);
            });
        }

        // Function to delete a note from the page and localStorage
        function deleteNote(noteElement, noteTitle) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes = notes.filter(note => note.title !== noteTitle);
            localStorage.setItem('notes', JSON.stringify(notes));

            // Remove the note from the page
            noteElement.remove();
        }
    </script>
</body>
</html>
